<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
    <style>
        .red {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 mx-auto">
                <form action="" id="form1">
                    <input type="text" name="myName" placeholder="Enter your name" class="form-control"><br>
                    <input type="text" name="eamil" placeholder="Enter your Email" class="form-control"><br>
                    <input type="text" name="pass" id="pass" placeholder="Enter your password" class="form-control"><br>
                    <input type="text" name="cpass" placeholder="Enter your confirm password" class="form-control"><br>
                    <input type="text" name="fName" placeholder="Enter your first name" class="form-control"><br>
                    <input type="text" name="letter" placeholder="Enter Letter" class="form-control"><br>
                    <input type="text" name="alpha" placeholder="Enter aplhabets and numbers" class="form-control"><br>
                    <input type="text" name="punc" placeholder="Letters with basic punc" class="form-control"><br>
                    <input type="text" name="url" placeholder="Letters url" class="form-control"><br>
                    <input type="text" name="range" placeholder="Enter your age" class="form-control"><br>
                    <input type="text" name="phone" placeholder="Enter your phone number" class="form-control"><br>
                    <input type="hidden" name="data" id="data" value="5">
                    <input type="text" name="num1" placeholder="Enter a number" class="form-control"><br>
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="gender[]" value="Male"> Male<br>
                        <input type="radio" name="gender[]" value="Female"> Female<br>
                        <label for="gender[]" class="error" style="display: none;"></label>
                    </fieldset>
                    <input type="checkbox" name="check" id="check">
                    Accept the terms<br>
                    <label for="check" class="error" style="display: none;"></label><br>
                    
                    <input type="submit" value="Submit" class="btn btn-info">
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            //creating a new validation method
            $.validator.addMethod("StrongPassword", function (value) {
                return /(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/.test(value);
            }, "Please enter a strong password");

            $("#form1").validate({
                rules: {
                    myName: {
                        required: true,
                        minlength: 3
                    },
                    eamil: {
                        required: true,
                        email: true
                    },
                    pass: {
                        required: true,
                        StrongPassword: true
                    },
                    cpass: {
                        required: true,
                        equalTo: "#pass"
                    },
                    fName: {
                        required: true,
                        nowhitespace: true
                    },
                    letter: {
                        required: true,
                        lettersonly: true
                    },
                    alpha: {
                        required: true,
                        alphanumeric: true
                    },
                    punc: {
                        required: true,
                        letterswithbasicpunc: true
                    },
                    url: {
                        required: true,
                        url: true
                    },
                    num1: {
                        required: true,
                        lessThanEqual: "#data"
                    },
                    'gender[]': {
                        required: true
                    },
                    check: {
                        required: true
                    },
                    range: {
                        required: true,
                        range: [18, 40]
                    },
                    phone: {
                        required: true,
                        digits: true,
                        maxlength: 10
                    }
                },
                highlight: function (e) {
                    $(e).addClass('red');
                },
                unhighlight: function (e) {
                    $(e).removeClass('red');
                },
                messages: {
                    myName: {
                        required: "please fill the name",
                        minlength: "Enter 3 characters"
                    },
                    eamil: {
                        required: "Enter your email",
                        email: "Invalid email"
                    },
                    pass: {
                        required: "Please enter your password"
                    },
                    cpass: {
                        required: "Please enter your confirm password",
                        equalTo: "Password not same"
                    },
                    fName: {
                        required: "First name is required"
                    }
                }
            });
        });
    </script>

</body>

</html>
